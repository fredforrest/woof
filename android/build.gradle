// Inde i android/build.gradle
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21" // Bemærk: Bruger du Kotlin 2.0.21? Tjek kompatibilitet hvis du får andre fejl.
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle") // Overvej at specificere en version her, f.eks. :8.2.1
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath ("com.google.gms:google-services:4.3.15") // <-- TILFØJ DENNE LINJE (eller nyere version)
    }
}

apply plugin: "com.facebook.react.rootproject"